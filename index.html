<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>My First Blog</title>

    <link rel="stylesheet" href="./assets/css/styles.css" />
    <link rel="stylesheet" href="./assets/css/form.css" />

    <script defer src="assets/js/logic.js" type="text/javascript"></script>
   <script defer src="assets/js/form.js" type="text/javascript"></script>
  </head>
<body>
  
<header></header>
<main>
<div class="grid"> 
  <section >
     <aside>
       <h2>My First Blog</h2>
     </aside>
  </section>
  <section>
    <h2> What is in your mind?</h2>
    <form style="display: inline-block;">
      <label for="username">Username:</label>
      <input name="username" id="username" type="text" autocomplete="username" required style="width: 100%;">
      
      <label for="title">Title:</label>
      <input name="title" id="title" type="text" autocomplete="title" required>
      
      <label for="content">Content:</label>
      <textarea id="content" name="content" required></textarea>
      
      <p id="error"></p>
      
      <button type="submit" id="submit">Submit</button>
  </form>
  </section>
</div>
</main>

</body>

</html>
